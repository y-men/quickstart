</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- Rounded panel with border -->
            <div class="panel panel-primary">

                <!-- Panel header -->
                <div class="panel-heading">
                    <h1 class="panel-title">Product List</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(products)}">

                        <!--  Creates a table with a hoover effect -->
                        <table class="table table-hover">
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Image URL</th>
                                <th>List</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.description}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.imageUrl}"></td>
                                <td><a th:href="${'/product/show/' + product.id}">View</a></td>
                                <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
                                <td><a th:href="${'/product/delete/' + product.id}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/product/new">New Product</a>
        </div>
    </div>
</div>


</body>
</html>
