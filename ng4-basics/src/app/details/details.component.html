<div class="container">
  <div class="form-group row">
    <div class="col-10">

      <div class="col-10">

        <!-- 2-way binding -->
        <input [(ngModel)]="username">
        <p>>> {{username}}</p>

        <!-- property binding, event binding -->
        <button type="button"
                [disabled]="username.length == 0"
                class="btn btn-danger"
                (click)="username=''"
        >Reset
        </button>
      </div>
      <p></p>
      <button type="button"
              class="btn btn-success"
              (click)="doButtonClick(e)"
      >Show
      </button>
    </div>
  </div>
  <div *ngIf="visible"
       class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">This is a secret text</label>
    <!--
    <div class="col-10">
        <input
        class="form-control"
        type="text"
        id="example-text-input"

        >

    </div>
   -->
  </div>

  <hr>
  <!-- Logs go here.... -->
  <!--
    Including usage of date-pipe component
  -->
  <p *ngFor=" let item of this.messageList"

     [ngStyle]="{ backgroundColor: item.count>5 ? 'blue':'white' }"
     [ngClass]="{after5: item.count>5}"
  >{{item.count}} {{item.time | date:'mediumTime'}} Button was clicked</p>
</div>
